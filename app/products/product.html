<form name="vm.form" novalidate>
    <md-content layout-padding class="autoScroll">
        <md-input-container>
            <label>Nombre</label>
            <input ng-model="vm.selected.name" type="text" ng-required="true" ng-maxlength="50">
        </md-input-container>
        <md-input-container md-no-float>
            <label>Descripci√≥n</label>
            <input ng-model="vm.selected.description" type="text" ng-maxlength="120">
        </md-input-container>
        <md-input-container>
            <label>Precio de venta</label>
            <input ng-model="vm.selected.priceSale" type="number" min="0">
        </md-input-container>
        <md-input-container>
            <label>Precio de alquiler</label>
            <input ng-model="vm.selected.priceRent" type="number" min="0">
        </md-input-container>
        <md-input-container md-no-float>
            <label>Stock</label>
            <input ng-model="vm.selected.stock" type="number" min="0">
        </md-input-container>                                    
    </md-content>
</form> 

<section class="m-t-26" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button class="md-raised md-primary" ng-click="vm.form.$valid && vm.createProduct()" ng-show="!vm.selected.id">Agregar</md-button>
    <md-button class="md-raised md-primary" ng-click="vm.form.$valid && vm.saveProduct()" ng-show="vm.selected.id">Modificar</md-button>
    <md-button class="md-raised md-accent" ng-click="vm.cancelEdit()">Cancelar</md-button>
    <md-button class="md-raised md-warn" ng-click="vm.deleteProduct()" ng-show="vm.selected.id">Eliminar</md-button>
</section>
