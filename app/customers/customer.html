       
<form name="vm.form" novalidate>
    <md-content layout-padding class="autoScroll">
        <md-input-container>
            <label>Nombre</label>
            <input ng-model="vm.selected.firstname" type="text" ng-required="true" ng-maxlength="50">
        </md-input-container>
        <md-input-container>
            <label>Apellido</label>
            <input ng-model="vm.selected.lastname" type="text" ng-required="true" ng-maxlength="50">
        </md-input-container>                    
        <md-input-container>
            <label>Teléfono</label>
            <input ng-model="vm.selected.phone" type="text" ng-maxlength="20">
        </md-input-container>
        <md-input-container>
            <label>Dirección</label>
            <input ng-model="vm.selected.adress" type="text" ng-maxlength="80">
        </md-input-container>
        <md-input-container>
            <label>Correo electrónico</label>
            <input ng-model="vm.selected.email" type="email" ng-maxlength="80">
        </md-input-container>
        <md-input-container md-no-float>
            <label>CI</label>
            <input ng-model="vm.selected.ci" type="text" ci>
        </md-input-container>
        <md-input-container md-no-float>
            <label>Rut</label>
            <input ng-model="vm.selected.ruc" type="text" rut>
        </md-input-container>                                                        
    </md-content>
</form>

<section class="m-t-16" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button class="md-raised md-primary" ng-click="vm.form.$valid && vm.createCustomer()" ng-show="!vm.selected.id">Agregar</md-button>
    <md-button class="md-raised md-primary" ng-click="vm.form.$valid && vm.saveCustomer()" ng-show="vm.selected.id">Modificar</md-button>
    <md-button class="md-raised md-accent" ng-click="vm.cancelEdit()">Cancelar</md-button>
    <md-button class="md-raised md-warn" ng-click="vm.deleteCustomer()" ng-show="vm.selected.id">Eliminar</md-button>
</section>
